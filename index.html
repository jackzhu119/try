<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="智能药师 - 您的药品说明书语音助手" />
    <title>智能药师 - 药品说明书语音助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              blob: "blob 7s infinite",
              fadeIn: "fadeIn 0.5s ease-out",
              fadeInUp: "fadeInUp 0.6s ease-out",
              fadeInDown: "fadeInDown 0.6s ease-out",
              slideUp: "slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)",
              'spin-reverse-slow': 'spin 3s linear infinite reverse',
              progress: 'progress 2s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              fadeInDown: {
                "0%": { opacity: "0", transform: "translateY(-20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { transform: "translateY(100%)" },
                "100%": { transform: "translateY(0)" },
              },
              progress: {
                "0%": { transform: "translateX(-100%)" },
                "50%": { transform: "translateX(0%)" },
                "100%": { transform: "translateX(100%)" },
              }
            },
          },
        },
      };
    </script>
    <style>
      /* Custom scrollbar hide for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
